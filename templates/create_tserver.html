<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/mfw_static/layui/css/layui.css">
  <link rel="stylesheet" href="/static/mfw_static/css/index.css">
  {% block title %}
    <title>add_mfw</title>
  {% endblock title%}
</head>

<body>

     <div class="contentWrap">
        <table class="layui-table" lay-skin="line">
          <thead>
            <tr>
                <th>APP</th>
                <th>SERVER</th>
                <th>DIVISION</th>
                <th>NODE</th>
                <th>STATUS</th>
                <th>USE_AGENT</th>
                <th>操作</th>
            </tr>
          </thead>
          <tbody>
          {% block change_content %}
                <tr>
                    <form action="/app01/create/" method="post">
                        <td><input type="text" name="app" value="MOBA"></td>
                        <td><input type="text" name="server"></td>
                        <td><input type="text" name="division"></td>
                        <td><input type="text" name="node"></td>
                        <td><input type="text" name="status" value="0"></td>
                        <td><input type="text" name="use_agent" value="0"></td>
                        <td><input type="submit"></td>
                    </form>
                </tr>
          {% endblock change_content %}
          </tbody>
        </table>
      </div>

</body>
</html>
